  <div class="clock" role="group" aria-label="å½“å‰æ—¶é—´">

      <div data-repeat="true" aria-hidden="true">

    <!-- <span class="sep" aria-hidden="true">:</span> -->

  <script>
  let hTick = null, mTick = null, sTick = null;
  let is24h = true;
  let showSeconds = true;

  const pad = n => n < 10 ? '0' + n : '' + n;

  function startClock(){
    if(!(hTick && mTick && sTick)) return;
    renderNow();
    Tick.helper.interval(renderNow, 1000);
  }

  function renderNow() {
  const now = new Date();
  let h = now.getHours();
  const m = pad(now.getMinutes());
  const s = pad(now.getSeconds());

  // ğŸŒŸ å…ˆå®šä¹‰ä¸€ä¸ªå­—ç¬¦ä¸²å˜é‡å­˜ AM/PM
  let ampmText = "";

  if (!is24h) {
    ampmText = h >= 12 ? "PM" : "AM";
    h = h % 12 || 12;
  }

  hTick.value = pad(h);
  mTick.value = m;
  sTick.value = s;

  // âœ… æ›´æ–°å³ä¸‹è§’ AM/PM æ ‡ç­¾
  const ampmEl = document.getElementById("ampm");
  ampmEl.textContent = is24h ? "" : ampmText;

  // å¯é€‰ï¼šæ— éšœç¢ï¼ˆåŸæ¥ä½ æœ‰ aria-label æ€è·¯ï¼Œå¯æŒ‰éœ€æ¢å¤ï¼‰
  // hTick.root.setAttribute('aria-label', hTick.value);
  // mTick.root.setAttribute('aria-label', mTick.value);
  // sTick.root.setAttribute('aria-label', sTick.value);
}


  function setupH(t){ hTick = t; startClock(); }
  function setupM(t){ mTick = t; startClock(); }
  function setupS(t){ sTick = t; startClock(); }

  // åˆ‡æ¢ç§’é’Ÿæ˜¾ç¤º
const secBtn = document.getElementById("toggle-seconds");
secBtn.addEventListener("click", () => {
  showSeconds = !showSeconds;
  document.querySelectorAll('[data-did-init="setupS"]').forEach(el => {
    el.style.display = showSeconds ? "flex" : "none";
  });
  // å›¾æ ‡å¯æ¢æ ·å¼ï¼ˆå¯é€‰ï¼‰
  secBtn.firstElementChild.className = showSeconds ? "ri-timer-2-line" : "ri-timer-2-line";
});


  // åˆ‡æ¢ 12/24 å°æ—¶
  const fmtBtn = document.getElementById("toggle-format");
  fmtBtn.addEventListener("click", () => {
    is24h = !is24h;
    // å›¾æ ‡éšæ¨¡å¼å˜åŒ–ï¼ˆä½ ä¹Ÿå¯ä»¥æ¢æˆå…¶å®ƒ ri-* å›¾æ ‡ï¼‰
    fmtBtn.firstElementChild.className = is24h ? "ri-24-hours-line" : "ri-24-hours-line";
    renderNow();
  });

  // å…¨å±æ§åˆ¶
  const fsBtn = document.getElementById("toggle-fullscreen");
  fsBtn.addEventListener("click", () => {
    if(!document.fullscreenElement){
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });
  document.addEventListener("fullscreenchange", () => {
    fsBtn.firstElementChild.className =
      document.fullscreenElement ? "ri-fullscreen-exit-line" : "ri-fullscreen-line";
  });

  // ç›‘å¬å…¨å±çŠ¶æ€å˜åŒ–ï¼Œè‡ªåŠ¨éšè—/æ˜¾ç¤ºå³ä¸Šè§’æŒ‰é’®æ 
  document.addEventListener('fullscreenchange', () => {
  const controls = document.querySelector('.controls');
  if (document.fullscreenElement) {
    // è¿›å…¥å…¨å± â†’ æ·¡å‡ºéšè—
    controls.style.opacity = '0';
    controls.style.pointerEvents = 'none';
  } else {
    // é€€å‡ºå…¨å± â†’ æ¢å¤å¯è§
    controls.style.opacity = '1';
    controls.style.pointerEvents = 'auto';
  }
});

</script>
