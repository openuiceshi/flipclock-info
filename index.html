}

function renderColorSwatches(colors){
  topicsListEl.innerHTML = ''; // æ¸…ç©ºåŸå†…å®¹

  const current = (loadColor() || DEFAULT_COLOR).toLowerCase();

  colors.forEach(({ name, hex }) => {
    const div = document.createElement('div');
    div.className = 'color-swatch';
    div.setAttribute('role', 'img');
    div.setAttribute('aria-label', name);
    div.setAttribute('title', name);
    div.style.background = hex;

    // æ–°å¢ â†“â†“â†“
    div.dataset.color = hex;

    // é€‰ä¸­çŠ¶æ€
    const isSelected = hex.toLowerCase() === current;
    div.setAttribute('aria-selected', String(isSelected));

    // ç‚¹å‡»äº‹ä»¶ï¼šåˆ‡æ¢é¢œè‰²
    div.addEventListener('click', () => selectColor(hex));

    topicsListEl.appendChild(div);
  });
}

  topicsListEl.querySelectorAll('.color-swatch').forEach(el => {

    el.setAttribute('aria-selected', String(cur === hex.toLowerCase()));
  });
}
